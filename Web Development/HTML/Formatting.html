<!DOCTYPE html>
<html>
<head>
    <title>Formatting in HTML</title>
</head>
<body>
    
    <!--Bold-->
        <p><b>Fork Infosystems</b></p>

    <!--Strong-->
        <p><strong>Web Development</strong></p>

    <br>

    <!--Italic-->
        <p><i>Hello World</i></p>

    <!--Emphasized Text-->
        <p><em>Hi Bro</em></p>

    <br>

    <!--Mark-->
        <p><mark>Awesome</mark></p>

    <!--Small-->
        <p><small>Demo Text</small></p>

    <br>

    <!--Insert-->
        <p>My Name Is <ins>Pooja</ins></p>

    <!--Delete-->
        <p>My Name Is Not <del>Pooja</del></p>

    <br>

    <!--Subscript-->
        <p>CH <sub>4</sub></p>
        <p>C <sub>6</sub> H <sub>12</sub> O <sub>3</sub></p>

    <!--Superscript-->
        <p>10 <sup>2</sup></p>
        <p>x <sup>3</sup> yz <sup>2</sup></p>

</body>
</html>
