<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
    <!--
        <table>

            <th> </th>  ---- Heading

            <tr> </tr>  ----Row

            <td> </td>  ----Data

        </table>
    -->

    <table border="2px solid" style="border-collapse:collapse">
        <tr>
            <th>Day</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
