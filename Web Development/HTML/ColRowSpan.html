<!DOCTYPE html>
<html>
    <head>
        <title>Col Row Span</title>
    </head>
    <body>
        <table border="2px solid" style="border-collapse:collapse ;">
            <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>11</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td rowspan="2" colspan="2">NULL</td>
            </tr>
            <tr>
                <td>Tuesday</td>
            </tr> 
        </table>    
    </body>
</html>
