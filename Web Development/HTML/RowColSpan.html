<!DOCTYPE html>
<html>
    <head>
        <title>Row Col Span</title>
    </head>
    <body>
        <table border="2px solid" style="border-collapse: collapse;">
            <tr>
                <th colspan="2">Timetable</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td>11</td>
            </tr>
            <tr>
                <td>12</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>14</td>
            </tr>
        </table>
    </body>
</html>
