<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <h1>Fork Infosystems</h1>
    <h2>Student Registration Form</h2>

    <form action="">
        <label for="firstname">Enter First Name : </label>
        <input type="text" name="FName" id="firstname">

        <br><br>

        <label for="middlename">Enter Middle Name : </label>
        <input type="text" name="MName" id="middlename">

        <br><br>

        <label for="lastname">Enter Last Name : </label>
        <input type="text" name="LName" id="lastname">

        <br><br>

        <label for="mobNo">Enter Mobile Number : </label>
        <input type="number" name="MobNo" id="mobNo">

        <br><br>

        <label for="email">Enter Email : </label>
        <input type="email" name="Email" id="email">

        <br><br>

        <label for="address">Address : </label>
        <textarea name="Address" id="address" cols="30" rows="5"></textarea>

        <br><br>

        <label>Gender : </label>

            <input type="radio" name="gender" id="Male" value="Male">
            <label for="Male">Male</label>

            <input type="radio" name="gender" id="Female" value="Female">
            <label for="Female">Female</label>

            <input type="radio" name="gender" id="Other" value="Other">
            <label for="Other">Other</label>

        <br><br>

        <label for="state">Select State : </label>

            <select id="state">
                <option value="">Select Your State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Panjab">Panjab</option>
                <option value="Bihar">Bihar</option>
            </select>

        <br><br>

        <label>Programming Languages : </label>

            <input type="checkbox" name="C" id="C" value="C">
            <label for="C">C</label>

            <input type="checkbox" name="C++" id="C++" value="C++">
            <label for="C++">C++</label>

            <input type="checkbox" name="Python" id="Python" value="Python">
            <label for="Python">Python</label>

            <input type="checkbox" name="Java" id="Java" value="Java">
            <label for="Java">Java</label>

            <input type="checkbox" name="C#.NET" id="C#.NET" value="C#.NET">
            <label for="C#.NET">C#.NET</label>

        <br><br>

        <input type="Submit">

    </form>
</body>

</html>
