<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>
    <table border="2px solid" style="border-collapse: collapse;">
        <tr>
            <th colspan="4">Time Table</th>
        </tr>
        <tr>
            <th colspan="2">Date</th>
            <th colspan="2">Year</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">0</td>
            <td rowspan="2">20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>22</td>
        </tr>
        <tr>
            <td colspan="2">July</td>
            <td colspan="2">2022</td>
        </tr>
        <tr>
            <td colspan="2">April</td>
            <td colspan="2">2022</td>
        </tr>
    </table>
</body>
</html>
